<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Document</title>

</head>

<body>

    <!-- HEADER -->

    <header class="header">

        <h1 class="header-title">WORD ANALYZOR</h1>

    </header>

    <!-- MAIN -->

    <main class="main">

        <!-- TXT AREA -->

        <div class="container">

            <textarea class="txt" name="" id="" placeholder="Enter Your Text ..."></textarea>

            <!-- ILNFO -->

            <div class="information">

                <section class="state one">

                    <span class="word-number num">0</span>

                    <h2 class="words font">Words</h2>

                </section>

                <section class="state border">

                    <span class="state-number num">0</span>

                    <h2 class="caracters font">Caracters</h2>

                </section>

                <section class="state two">

                    <span class="twitter-number num">280</span>

                    <h2 class="twitter font">Twitter</h2>

                </section>

                <section class="state">

                    <span class="facebook-number num">2200</span>

                    <h2 class="facbook font">FaceBook</h2>

                </section>

            </div>

        </div>

    </main>

    <!-- FOOTER -->

    <footer class="footer">

        <h2 class="footer-title">ts website created by amir</h2>

    </footer>

    <script src="script.js"></script>
    
</body>

</html>
